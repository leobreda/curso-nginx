load_module /usr/share/nginx/modules/ngx_http_image_filter_module.so;


events {}

user root;
http{
	include /etc/nginx/mime.types;
	

    	server{
        listen 1002;
        server_name 127.0.0.1;
        root /home/curso/5.otimizando-imagens/site/;
        index index.html index.htm;
		
		location ~ "^/static/img/galeria/thumb/(?<image>.+)$" {
    			proxy_pass   http://127.0.0.1:1003/$image;
			
		}

		location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
			add_header Cache-Control public;
			add_header Vary Accept-Encoding;
			expires 5m;
			access_log off;
		}		
    	}

	server{
		listen 1003;
 		server_name 127.0.0.1;
        	root /home/curso/5.otimizando-imagens/site/static/img/galeria/;

		location ~ "/(?<image>.+)$" {
			image_filter resize 150 100;
			image_filter_jpeg_quality 95;
			image_filter_buffer 20M;
		}		
        }
}