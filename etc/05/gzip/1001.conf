events {}
user root;

http{
	include /etc/nginx/mime.types;
	
	gzip on;
	gzip_comp_level 8;
	gzip_types text/css text/javascript application/javascript image/png image/jpeg;

    	server{
        listen 1001;
        server_name 127.0.0.1;
        root /home/curso/05/gzip/site/;
        index index.html index.htm;
		
		
    	}
}
