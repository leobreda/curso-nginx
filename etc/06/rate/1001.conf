events {}
user root;
http{

	log_format main '$remote_addr ? $remote_user [$time_local]  $status $request $body_bytes_sent $http_referer $http_user_agent $http_x_forwarded_for';
    	
    	server{
        	listen 1001;
	        server_name 127.0.0.1;
 		
		location / {		
			return 200 "OK! Site liberado!\n";	
		}

		access_log /home/curso/06/rate/logs/access.log main;	
		error_log /home/curso/06/rate/logs/error.log;
	}	
}