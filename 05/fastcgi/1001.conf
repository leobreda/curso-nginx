events {}
user root;

http{
	include /etc/nginx/mime.types;
	
	fastcgi_cache_path /home/curso/cache_fastcgi levels=1:2 keys_zone=cache_fastcgi:100m inactive=60m;
	fastcgi_cache_key "$request_uri";

    	server{
        	listen 1001;
	        server_name 127.0.0.1;
	        root /home/curso/05/gzip/site/;
	        index index.html index.htm;
		
		
    	}
}
