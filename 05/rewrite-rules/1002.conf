events {}
user root;

http{
	include /etc/nginx/mime.types;
	
    	server{
        listen 1002;
        server_name 127.0.0.1;
        root /home/curso/05/rewrite-rules/site/;
        index index.php;
		
			
		location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
			add_header Cache-Control public;
			add_header Vary Accept-Encoding;
			expires 5m;
			access_log off;
		}

		location "~\.php$" {
			include /etc/nginx/fastcgi.conf;
			fastcgi_pass unix:/run/php/php7.4-fpm.sock;
		}

		rewrite ^/usuarios$ /usuarios.php break;
		rewrite ^/usuarios/$ /usuarios.php break;
		rewrite ^/usuarios/([0-9]+)$ /usuario_view.php?id=$1 break;
		rewrite ^/usuarios/([0-9]+)/$ /usuario_view.php?id=$1 break;
		rewrite ^/usuarios/(.*)$ 404 break;
    	}
}
