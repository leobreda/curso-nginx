events {}
user root;

http{
	include /etc/nginx/mime.types;

    	server{
        	listen 1001;
	        server_name 127.0.0.1;
	        root /home/curso/06/https/site/;
	        index index.php;
				
	
		location "~\.php$" {
			include /etc/nginx/fastcgi.conf;
			fastcgi_pass unix:/run/php/php7.4-fpm.sock;	
		}

    	}
}
